<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>V-Bay || Ecommerce Website</title>
    <link rel="stylesheet" href="../CSS/index.css" />
    <script src="../JS/index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <div class="logo">
          <a href="index.html"><img src="../logo.png" width="150px" /></a>
        </div>
        <nav class="mainNav">
          <ul class="nav-menu">
            <li class="nav-item">
              <a
                class="active"
                href=""
                style="
                  background-color: white;
                  padding: 5px;
                  border-radius: 3px;
                "
                ><font size="+2">HOME</font></a
              >
            </li>
            <li class="nav-item">
              <a
                href="../HTML/products.html"
                style="
                  background-color: white;
                  padding: 5px;
                  border-radius: 3px;
                "
                ><font size="+2">PRODUCTS</font></a
              >
            </li class="nav-item">
            <li>
              <a
                href="../HTML/cart.html"
                style="
                  background-color: white;
                  padding: 5px;
                  border-radius: 3px;
                "
                ><font size="+2">CART</font></a
              >
            </li>
            <li class="nav-item">
              <a
                href="../HTML/review.html"
                style="
                  background-color: white;
                  padding: 5px;
                  border-radius: 3px;
                "
                ><font size="+2">REVIEW</font></a
              >
            </li>
            <li class="nav-item">
              <a
                href="#"
                id="darkMode"
                onclick="darkModeFunction()"
                style="
                  font-size: small;
                  background-color: lightblue;
                  padding: 5px;
                  border-radius: 3px;
                "
                >Darkmode</a
              >
            </li>
          </ul>
          <div class="hamburger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
        </nav>
      </div>
      <style>
        body {
          background-image: url("../bg.jpg");
          background-repeat: no-repeat;
          background-attachment: fixed;
          background-size: cover;
        }
      </style>
    </div>
    <div class="row">
      <div class="col-2">
        <div class="text">
          <p>
            <font size="+2">
              Welcome to Vbay!</font
            >
          </p>
        </div>
      </div>
      <img src="../msott.jfif" />
    </div>

    <div class="container">
      <h1>Featured Product</h1>
      <div class="slides">
        <div class="slide">
          <img src="../assets/shoe 2.jpg" alt="" />
        </div>
        <div class="slide">
          <img src="../assets/sun4.jpg" alt="" />
        </div>
        <div class="slide">
          <img src="../assets/watch3.jpg" alt="" />
        </div>
      </div>
      <div class="slide-controls">
        <button id="prev-btn"><</button>
        <button id="next-btn">></button>
      </div>
    </div>
  </body>
</html>
